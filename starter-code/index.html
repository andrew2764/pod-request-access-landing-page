<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <div class="container">
    <div class="image-host">
      <img class="image-host-sm" src="./assets/mobile/image-host.jpg" alt="">
      <img class="image-host-md" src="./assets/tablet/image-host.jpg" alt="">
      <img class="image-host-lg" src="./assets/desktop/image-host.jpg" alt="">
    </div>
    <div>
      <img class="logo" src="./assets/desktop/logo.svg" alt="logo">
    </div>
    <div class="content">
      <p class="header">
        <span class="text--accent">Publish your podcasts</span> everywhere.
      </p>
      <p class="description">
        Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>
      <div class="platforms-sm">
        <img src="./assets/desktop/spotify.svg" alt="spotify">
        <img src="./assets/desktop/apple-podcast.svg" alt="apple podcast">
        <img src="./assets/desktop/google-podcasts.svg" alt="google podcasts">
        <img src="./assets/desktop/pocket-casts.svg" alt="pocket casts">
      </div>
      <form id="form">
        <input type="email" placeholder="Email address">
        <button type="submit">Request access</button>
      </form>
      <div class="platforms-md">
        <img src="./assets/desktop/spotify.svg" alt="spotify">
        <img src="./assets/desktop/apple-podcast.svg" alt="apple podcast">
        <img src="./assets/desktop/google-podcasts.svg" alt="google podcasts">
        <img src="./assets/desktop/pocket-casts.svg" alt="pocket casts">
      </div>
    </div>
    <div class="pattern-dots-lg">
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="dotted pattern">
    </div>
  </div>
  <img class="pattern-dots-md" src="./assets/desktop/bg-pattern-dots.svg" alt="dotted pattern">
</body>

</html>
